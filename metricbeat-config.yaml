apiVersion: v1
kind: ConfigMap
metadata:
  name: metricbeat-config
  labels:
    k8s-app: metricbeat
data:
  metricbeat.yml: |-
    metricbeat.config.modules:
      path: ${path.config}/modules.d/*.yml
      reload.enabled: false

    processors:
      - add_cloud_metadata:

    output.elasticsearch:
      hosts: ['<elastic url>']
      username: "user"
      password: "password"
    setup.kibana:
        host: "<kibana url>"
